        <div class="imgButtons">
            <button class= "scrollButton" onclick="scrollGallery(-1)"><</button>
            <button class = "scrollButton" onclick="scrollGallery(1)">></button>
        </div>
    </div>
        
    <script>
        const galleryContainer = document.querySelector('.gallery-container');
        const galleryButtons = document.querySelectorAll('.gallery button');
        let currentPhotoIndex = 0;
    
        function scrollGallery(direction) {
          currentPhotoIndex += direction;
          const galleryWidth = galleryContainer.clientWidth;
          const targetScroll = currentPhotoIndex * galleryWidth;
          galleryContainer.style.transform = `translateX(-${targetScroll}px)`;
        }
    </script>
